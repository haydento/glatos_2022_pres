# Tales of tagging two "small fish" species...

---


class: left, top

.center[
## Round goby (*Neogobius melanostomus*)
]

.pull-left[.large[
- Invasive, movements unknown
- Innovasea V4, V5 (180 kHz)
- Goby size: 70 - 150 mm TL
- Lab study objective: 
  - Internal vs external, tag size
  - Tagging negatively affected survival
  - External tags- .red[high] shedding rates

.center[
&lt;img src="images/v4_goby_tag.png" width="30%" height="30%"/&gt;
&lt;img src="images/goby_internal_tag.png" width="50%" height="50%"/&gt;
]
]
]

.pull-right[.center[

&lt;img src="images/goby_lab1.png" width="75%" height="75%"/&gt;

&lt;img src="images/goby_surgery.png" width="50%" height="50%"/&gt;

]
]

class: left, top

## Round goby field study
]

- Objectives:
  - .grey[Identify factors affecting detection data quality/volume]
  - .grey[Assess spatial scale of goby movement]
  - .red[Did tagged fish survive?]
  ]
]

class: left, top

.center[
## Cisco (*Coregonus artedi*)
]

.pull-left[.large[
- Goal
  - Re-establish population in Saginaw Bay
  - Stocking ongoing (juvenile)
  - Movements? Survival? Predation?
]
.large[
- Lab study - objective
  - Estimate survival
  - Determine appropriate tag size]
.large[
- Methods
  - V5-1x (4.3mm x 5.7 mm x 12.7 mm)
  - ~ 140-160 mm fish, Jordan River Fish Hatchery
  - Trial conducted at HBBS
  ]
  ]
  
.pull-right[.center[
&lt;img src="images/juv_cisco.jpg" width="50%" height="50%"/&gt;

&lt;img src="images/V5_tag_pic.jpg" width="30%" height="30%"/&gt;
]
]

---

class: left, top

.center[
## Cisco Laboratory Study
]

.pull-left[.large[
- Treatments
    - Acoustic - V5 tag + PIT tag
	- Control - no tags
	- PIT - pit tag
	- Sham- surgery + PIT tag
]
.large[
- Results
  .red[- Control and PIT groups - no mortality]
  .red[- Sham and acoustic - 75% survival after 30 days]
  .red[- dead fish- infection around sutures]
]
]

.pull-right[.center[
&lt;img src="images/cisco_survival_lab.png" width="60%" height="60%"/&gt;

&lt;img src="images/cisco_lab_mort_crop.png" width="70%" height="70%"/&gt;
]
]

---

class: left, top

.center[
## Cisco - Saginaw Bay
]
.pull-left[
.large[
- Objectives
  - Determine proportion of cisco that disperse &gt; 4 km in 4 weeks
  - Post-stocking survival
  ]
.large[
- Methods
  - V5D-1x tags (predation), N = 26
  - Surgery ~ 2 weeks prior to release at Jordan River National Hatchery
  - Length ~ 160 mm TL
  - 5-0 mono suture
  - TENS- immobilization for surgery
  ]
.large[
- Results
  - .red[Survival 100% to release (&gt; 2 weeks, 3 hr truck)]
  ] 
]

class: center, middle

# Considerations for surgically implanting tags in small fish

---

class: left, top

.center[
## Observations from tagging round goby and juvenile cisco
]

.large[
- Equipment
  - Cradel
  - Freshwater supply- low flow volume
      - motor control
      - peristalic pump
	  ]
  .large[
  - Sutures
    - Mono (absorbable, 5-0 reverse cut)
	- Braided (absorbable)
    - Non-absorbable
	]
	
.center[	
&lt;img src="images/goby_surgery.png" width="25%" height="25%"/&gt;
]

---

class: left, top

.center[
## Observations from tagging round goby and juvenile cisco
]

.large[
- Small fish =  small body cavities and little room for tags. Location of incision depends on morphology.  May need to adjust location of incision to find room for tag
- Thin and fragile body wall.  Sutures can easily pull through tissue when secured
 ]

.center[
&lt;img src="images/sutured_goby.png" width="35%" height="35%"/&gt;
&lt;img src="images/RG_sore.png" width="35%" height="35%"/&gt;
]
---

.center[
## Observations from tagging round goby and juvenile cisco
]

.large[
- Post-operative care
 - Water quality
 - Leave the fish alone! Resist handling fish to check on them
 - Low tank density- don't hold too many fish in a tank
 - Release fish as soon as swimming on own
   - If holding fish after tagging 
     - Mild salt bath to help control infection
     - Keep tanks clean
	]
	
.center[
&lt;img src="images/goby_in_tank.png" width="35%" height="35%"/&gt;
]
